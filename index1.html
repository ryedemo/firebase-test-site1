<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Firebase Website</title>
</head>
<body>
  <h1>My Website with Firebase</h1>

  <input id="nameInput" placeholder="Enter your name">
  <button id="saveBtn">Save</button>

  <h2>Names Saved</h2>
  <ul id="dataList"></ul>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase Config (replace with your own!)
    const firebaseConfig = {
      apiKey: "AIzaSyA6Cs-NOo6vp01uL15WRTG_Xkzw8A5S6hU",
      authDomain: "jfcm-taytay.firebaseapp.com",
      projectId: "jfcm-taytay",
      storageBucket: "jfcm-taytay.firebasestorage.app",
      messagingSenderId: "680395856445",
      appId: "1:680395856445:web:e4dc1c59bc9a8287c42854"
    };

    // Connect to Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Buttons and inputs
    const nameInput = document.getElementById("nameInput");
    const saveBtn = document.getElementById("saveBtn");
    const dataList = document.getElementById("dataList");

    // Save to Firestore
    saveBtn.onclick = async () => {
      await addDoc(collection(db, "users"), { name: nameInput.value });
      alert("Saved!");
      nameInput.value = "";
      loadData();
    };

    // Show saved data
    async function loadData() {
      dataList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().name;
        dataList.appendChild(li);
      });
    }

    // Load on start
    loadData();
  </script>
</body>
</html>
